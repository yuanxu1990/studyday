<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<ul type="cirle">
    <li>aaaa</li>
    <li>bbbb</li>
    <li>cccc</li>
</ul>

<ol type="1" start="2">
    <li>aaaa111</li>
    <li>aaaa222</li>
    <li>aaaa333</li>

</ol>
<!--标题列表-->
<dl>
    <dt>标题</dt>
    <dd>safdsf</dd>
    <dt>标题2</dt>
    <dd>sdf</dd>
    <dd>sdfsdf</dd>
</dl>


<table border="1" cellpadding="10" cellspacing="10">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>爱好</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>小强</td>
        <td>18</td>
        <td>奥特曼</td>
    </tr>
    </tbody>
</table>
<!--
table 中通常包含thead tbody
thead 使用tr标识行    行内通常使用th标识列
tbody 使用tr标识行    行内通常使用td标识列


属性值:
board  外边框
cellpadding    内边距
cellspacing    外边距
width          像素 百分比 （一般通过css样式  来设置长度）
rowspan        单元格竖跨多少行
colspan        单元格横跨多少列（合并单元格）

-->
h1*3>a.c1[id=a$]{a标签$}
<h1><a href=""  class="c1" id="a1" name="d1">a标签1</a></h1>
<h1><a href="" class="c1" id="a2" name="d2">a标签2</a></h1>
<h1><a href="" class="c1" id="a3" name="d3">a标签3</a></h1>

</body>
</html>
