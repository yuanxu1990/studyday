<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .c1,.c2,.c3{
            height: 200px;
            width: 200px;
            border: 1px solid red;

        }
        .c1{background-color: chocolate}
        .c2{background-color: blue;
            position: relative;
            left:400px;
            top: 200px;

            }
        .c3{background-color: green;
            left: 200px;
            top:250px;
            position: absolute}
    </style>
</head>
<body>
<div class="c1">1</div>
<div class="c2">2</div>
<div class="c3">3</div>
</body>
</html>
