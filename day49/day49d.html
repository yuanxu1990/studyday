<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        .ul1{
            list-style-type: none;
        }
        li {
            display: inline-block;
            border-right: 1px solid red;
        }
        li.li_last{
            border-right: none;
        }

    </style>




    <title>display</title>


</head>
<body>

<ul class="ul1">
    <li>手机</li>
    <li>电脑</li>
    <li>化妆品</li>
    <li class="li_last">口罩</li>
</ul>



</body>
</html>
