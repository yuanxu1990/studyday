<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        #d1{
            border: 2px solid black;
        }
        #d1:after{
            content: "";
            clear: both;
            display: block;
        }
        .c1{
            height: 100px;
            width: 100px;
            background-color: darkturquoise;
            border: 1px solid white;
            float: left;
        }
        .c2{
            height: 30px;
            background-color: chocolate;
             clear: left;
        }

    </style>
</head>
<body>
<div id="d1">
    <div class="c1">1</div>
    <div class="c1">2</div>
    <div class="c1">3</div>
    <div class="c1">4</div>
    <div class="c2">654354</div>

</div>

<div>sjdklfjls</div>
</body>
</html>
