<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>页面载入完成之后执行</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        //等dom树生成之后 在执行 也可以在
        $(document).ready(function () {
            console.log($("#d1").text())
            // 执行绑定事件的绑定
        })
    </script>
</head>
<body>
<div id="d1">div标签</div>
</body>
</html>
