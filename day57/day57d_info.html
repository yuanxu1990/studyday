<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script>
        $(document).ready(function () {

        })
    </script>
    <style>
        body{
            background-color: #eee;
        }
        .container{

            margin-top: 150px;
             border: 1px solid #4cc5ff;
            border-radius: 5px;

        }
        row{

            margin-top: 0;
            margin-right: 0;
            margin-left: 0;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="row" >
      <div class="panel panel-primary" >
    <div class="panel-body bg-primary" >
        基本信息
</div>
</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUserl3" class="col-md-3 control-label">用户名</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="inputUserl3" placeholder="用户名">
                <span class="help-block hide">用户名不能为空</span>
            </div>
        </div>
        <div class="form-group ">
            <label for="inputPhone3" class="col-md-3 control-label">手机</label>
            <div class="col-md-8">
                <input type="tel" class="form-control" id="inputPhone3" placeholder="Phone">
                <span class="help-block hide">手机号不能为空</span>

            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-3 control-label">Email</label>
            <div class="col-md-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <span class="help-block hide">邮箱不能为空</span>
            </div>
        </div>
        <div class="form-group ">
            <label for="inputPassword3" class="col-md-3 control-label">Password</label>
            <div class="col-md-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                <span class="help-block hide">密码不能为空</span>

            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputFile" class="col-md-3 control-label">请选择文件</label>
            <div class="col-md-8">
                <input type="file" id="exampleInputFile">
                <p class="help-block">只支持png jpg gif格式</p>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-md-3 control-label">属性</label>
            <div class="col-md-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        我是一个好人
                    </label>
                </div>
                   <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1" >
                        我是一个坏人
                    </label>
                </div>

            </div>
            </div>
    </form>
         </div>
</div>

</body>
</html>
