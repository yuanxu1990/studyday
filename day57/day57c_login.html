<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
 <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
           $($('button[type="submit"]')[0]).on('click',function () {
               var $emailEle=$('#inputEmail3');
               var $pwdEle=$('#inputPassword3');
               if($emailEle.val()===""){
                    $emailEle.parent().addClass('has-error');
                    $emailEle.next().removeClass('hide');
                    return false;
               }else if($pwdEle.val()===''){
                   $pwdEle.parent().addClass('has-error');
                    $pwdEle.next().removeClass('hide');
                    return false;
               }
           })
        })
    </script>
    <style>
            body{
                background-color: #eee;
            }
            #login-box{
                margin-top: 200px;
            }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div id='login-box' class="col-md-4 col-md-offset-3">
            <h3 class="text-center">请登录</h3>
            <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-md-3 control-label">Email</label>
    <div class="col-md-9">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        <span class="help-block hide">邮箱不能为空</span>
    </div>
  </div>
  <div class="form-group ">
    <label for="inputPassword3" class="col-md-3 control-label">Password</label>
    <div class="col-md-9">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                <span class="help-block hide">密码不能为空</span>

    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary btn-block ">登录</button>
    </div>
  </div>
</form>
        </div>
    </div>
</div>


</body>
</html>
